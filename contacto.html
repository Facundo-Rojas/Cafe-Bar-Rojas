    </header>
    <main class="mainContacto">
      <h1>Dejanos tus sugerencias</h1>
      <section class="formSeccion">
        <form action="" method="¨POST">
          <div class="inputLabel">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="Nombre"
              name="nombre"
              required
              placeholder="escriba aqui"
            />
          </div>
          <div class="inputLabel">
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="Apellido"
              name="apellido"
              required
              placeholder="escriba aqui"
            />
          </div>
          <div class="inputLabel">
            <label for="e-mail">E-mail:</label>
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="escriba aqui"
            />
          </div>
          <div class="inputLabel">
            <h3>Mensaje:</h3>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Dejanos tus comentarios"
            ></textarea>
          </div>
          <button class="enviar" type="submit">Enviar</button>
          <!-------<div>
                <h3>Deseas recibir nuestras ofertas?</h3>
                <input type="checkbox" name="acepta" value="1">
            </div>
            -->
        </form>
      </section>
    </main>

    <footer>
