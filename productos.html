<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Productos</title>
  </head>
  <body>
    <header id="cabecera">
      <div
        class="navbar navbar-expand-lg navbar-dark bg-transparent"
        id="navBar"
      >
        <div class="container">
          <h1 class="fw-bold">Coffee Fox</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#miLista"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="miLista"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link linkNav">Home </a>
              </li>
              <li class="nav-item itemsNav">
                <a href="menu.html" class="nav-link linkNav">Menú </a>
              </li>
              <li class="nav-item">
                <a href="productos.html" class="nav-link linkNav">Productos </a>
              </li>
              <li class="nav-item">
                <a href="nosotros.html" class="nav-link linkNav">Nosotros </a>
              </li>
              <li class="nav-item">
                <a href="contacto.html" class="nav-link linkNav">Contacto </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <h1 class="cartaS">Algo de nuestra carta</h1>
      <section class="productos contenedor">
        <img
          class="medialuna"
          src="img/medialunas.jpg"
          alt="Medialuna de manteca"
        />
        <img class="cookie" src="img/cookie.jpg" alt="Cookie" />
        <img class="muffin" src="img/muffin.jpg" alt="Muffin" />
        <img class="carrot" src="img/carrot.jpg" alt="Carrot Cake" />
        <img class="alfajor" src="img/alfajor.jpg" alt="Alfajor" />
        <img class="pan" src="img/pan.jpg" alt="Pan" />
        <img class="brownie" src="img/Brownie.jpg" alt="Brownie" />
        <img class="tostada" src="img/tostada.jpg" alt="Tostada" />
        <img class="tostado" src="img/tostado.jpg" alt="Tostado" />
        <img
          class="budinLimon"
          src="img/budin de limon.jpg"
          alt="Budín de Limon"
        />
        <img class="budin" src="img/budin.jpg" alt="Budín" />
        <img class="lemonPie" src="img/lemon pie.jpg" alt="lemon pie" />
      </section>
    </main>

    <footer>
      <div>
        <h3>Nuestras redes</h3>
      </div>
      <div>
        <a href="https://www.instagram.com/" target="_blank"
          ><img
            src="img/instagram.png"
            alt="Logo de Instagram"
            title="Instagram"
        /></a>
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="img/facebook.png" alt="Logo de Facebook" title="Facebook"
        /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
